<ul>
  <li *ngFor="let item of items" class="mt-2">
    <button
      type="button"
      class="btn btn-outline-success mr-2"
      (click)="setItemDone(item)"
    >
      Done</button
    ><span class="content" [ngClass]="{ lineOutItem: item.isDone }">{{
      item.value
    }}</span
    ><button
      type="button"
      class="btn btn-outline-danger ml-2 mt-2"
      (click)="removeItem(item)"
    >
      Delete
    </button>
  </li>
</ul>
